<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

body {
    font-family: Arial, sans-serif;
    min-height: 100vh;
    min-width: 100vw;

    background-image: url("./assets/Background.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;

    display: flex;
    justify-content: center;
    align-items: center;
}

.contenedor {
    background: rgba(0, 0, 0, 0.82);
    padding: 24px;
    border-radius: 28px;
    width: 96%;
    max-width: 1100px;
    height: 92vh;
    box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
    display: flex;
    flex-direction: column;
}

.imagen {
    flex: 1;
    width: 100%;
    background: #000;
    border-radius: 18px;
    overflow: hidden;
    position: relative;

    display: flex;
    justify-content: center;
    align-items: center;

    touch-action: pan-y;
}

.imagen img.foto {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 18px;
    transition: opacity 0.25s ease-in-out;
}

/* Logo sobrepuesto */
.logo-museo {
    position: absolute;
    bottom: -15px;
    left: auto;
    width: 300px;
    opacity: 0.9;
    pointer-events: none;
    filter: drop-shadow(0 2px 6px rgba(0,0,0,0.8));
}

.controles {
    margin-top: 14px;
    display: flex;
    gap: 20px;
    justify-content: center;
}

.boton {
    padding: 18px 28px;
    background: #1f3a5f;
    color: #ffffff;
    border: none;
    font-size: 20px;
    font-weight: bold;
    border-radius: 999px;
    cursor: pointer;
}

.boton:hover {
    background: #2b5187;
}

.contador {
    margin-top: 8px;
    text-align: center;
    color: #ffffff;
    font-size: 16px;
    opacity: 0.85;
}

.volver {
    margin-top: 10px;
    text-align: center;
}

.volver a {
    text-decoration: none;
    color: #ffffff;
    font-size: 18px;
}
</style>
</head>

<body>

<div class="contenedor">

    <div class="imagen" id="zonaSwipe">
        <img id="foto" class="foto" src="./Galeria/foto1.jpg" alt="Galería del museo">
        <img class="logo-museo" src="./assets/MuseoLogo.png" alt="Museo de los Ferrocarriles">
    </div>

    <div class="controles">
        <button class="boton" onclick="anterior()">◀ Anterior</button>
        <button class="boton" onclick="siguiente()">Siguiente ▶</button>
    </div>

    <div class="contador" id="contador">Foto 1 / 43</div>

    <div class="volver">
        <a href="./index.html">⬅ Volver al menú</a>
    </div>

</div>

<script>
const total = 43;
const fotos = Array.from({ length: total }, (_, i) => `./Galeria/foto${i + 1}.jpg`);

let indice = 0;

const img = document.getElementById("foto");
const contador = document.getElementById("contador");
const zonaSwipe = document.getElementById("zonaSwipe");

/* Evita icono roto si falta una imagen */
img.onerror = () => {
    img.src = "";
};

function actualizarContador() {
    contador.textContent = `Foto ${indice + 1} / ${total}`;
}

/* Mostrar SIN depender de onload */
function mostrar() {
    img.style.opacity = 0;
    actualizarContador();
    setTimeout(() => {
        img.src = fotos[indice];
        img.style.opacity = 1;
    }, 120);
}

function siguiente() {
    indice = (indice + 1) % fotos.length;
    mostrar();
}

function anterior() {
    indice = (indice - 1 + fotos.length) % fotos.length;
    mostrar();
}

/* Swipe */
let inicioX = 0;

zonaSwipe.addEventListener("touchstart", e => {
    inicioX = e.touches[0].clientX;
});

zonaSwipe.addEventListener("touchend", e => {
    const finX = e.changedTouches[0].clientX;
    if (Math.abs(finX - inicioX) > 50) {
        finX < inicioX ? siguiente() : anterior();
    }
});
</script>

</body>
</html>
