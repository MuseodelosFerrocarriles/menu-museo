<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consideraciones</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            min-windth: 100vw;
            
            background-image: url("assets/Background.png");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            display: flex;
            justify-content: center;
            align-items: center;
        }

    .contenedor {
      background: rgba(0, 0, 0, 0.8);
      padding: 26px 20px 30px;
      border-radius: 26px;
      width: 94%;
      max-width: 1080px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      overflow-y: auto;
      max-height: 92vh;
    }

    .imagen {
      width: 100%;
      max-width: 1200px;
      height: auto;
      border-radius: 18px;
      image-rendering: auto;
    }

    .volver {
      display: inline-block;
      margin-top: 28px;
      padding: 22px 36px;
      background: #1f3a5f;
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      border-radius: 999px;
      transition: background 0.25s, transform 0.15s;
    }

    .volver:hover {
      background: #2b5187;
      transform: scale(1.02);
    }
  </style>
</head>

<body>

  <div class="contenedor">

    <img src="assets/consideraciones.png"
         alt="Consideraciones para visitas escolares"
         class="imagen">

    <a href="index.html" class="volver">⬅ Volver al menú</a>

  </div>

</body>
</html>
